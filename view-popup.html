<!-- this file is included into pages that want to show an image and allow
voting using a popup.  the popup is not displayed by default in the
CSS. -->

<div class="vpop-bg">
  <div class="vpop-content">
    <div class="container">
      <h2 id="img-title">Image View</h2>
      <h3 id="img-owner"></h3>
      <p id="description"><span id="img-date">:</span></p>
      <img class="img-responsive img-rounded">
      <button class="btn btn-default" id="vpop-close-btn">Close</button>
    </div>
  </div>
</div>
