<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Battle! -- Random Photos</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="db/meta.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/random.js"></script>
  </head>

  <body>

    <!-- content loaded in the js -->
    <div id="header"></div>

    <div class="container random">
      <div class="row">
        <div class="col-md-6">
          <img id="img-src" class="img-responsive">
        </div> <!-- col -->
        <div class="col-md-6">
          <p>Created by <span id="img-owner"></span> on <span id="img-date"></span> in <span id="img-location"></span>.</p>
          <p id="img-description"></p>
          <div class="row">
            <div class="col-md-4">
              <p>Funny:</p>
            </div>
            <div class="col-md-8">
              <p id="rtg-funny"></p>
            </div>
          </div> <!-- row -->
          <div class="row">
            <div class="col-md-4">
              <p>Creative:</p>
            </div>
            <div class="col-md-8">
              <p id="rtg-creative"></p>
            </div>
          </div> <!-- row -->
          <div class="row">
            <div class="col-md-4">
              <p>Amazing:</p>
            </div>
            <div class="col-md-8">
              <p id="rtg-amazing"></p>
            </div>
          </div> <!-- row -->
          <div class="row">
            <div class="col-md-4">
              <p>Overall:</p>
            </div>
            <div class="col-md-8">
              <p id="rtg-overall"></p>
            </div>
          </div> <!-- row -->
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- container higlights -->

    <div id="footer"></div>
  </body>
</html>
